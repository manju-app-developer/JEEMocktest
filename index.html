<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Main Mock Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="exam-container">
        <!-- Header Section with Timer -->
        <header>
            <h1>JEE Main Mock Test</h1>
            <div class="timer" id="timer">3:00:00</div>
        </header>

        <!-- Question Display Section -->
        <div class="question-section">
            <div class="question-frame">
                <img id="question-image" src="" alt="Question Image">
                <p id="question-text">Loading Question...</p>
                
                <div class="options-container" id="options-container">
                    <!-- MCQ Options Will Be Loaded Here -->
                </div>

                <!-- Integer Type Answer Input -->
                <input type="number" id="integer-answer" placeholder="Enter Integer Answer" style="display: none;">
            </div>
        </div>

        <!-- Question Number Navigation -->
        <div class="navigation">
            <button id="prev-btn">Previous</button>
            <div class="question-nav" id="question-nav">
                <!-- Question Numbers Will Be Generated Here -->
            </div>
            <button id="next-btn">Next</button>
        </div>

        <!-- Submit Button -->
        <button id="submit-btn">Submit Test</button>

        <!-- Result Display Section -->
        <div class="result-section" id="result-section" style="display: none;">
            <h2>Test Completed!</h2>
            <p>Your Score: <span id="final-score">0</span> / 75</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
